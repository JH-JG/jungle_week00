<!--

세션 인증으로 로그인합니다.
세션을 데이터베이스에 저장합니다.

Users
{
  "_id": ObjectId,
  "name": “김보아”,
  “pw”: ******,
}

-->
<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <title>괴식쟁이들 로그인</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            border: 4px solid #111;
            padding: 40px 30px 50px 30px;
            box-sizing: border-box;
            background: #fff;
            min-height: 700px;
            position: relative;
        }

        .title {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 80px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .login-form {
            width: 90%;
            margin: 0 auto;
            margin-top: 60px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 36px;
            justify-content: center;
        }

        .form-label {
            font-size: 20px;
            font-weight: bold;
            width: 20px;
            text-align: right;
            margin-right: 18px;
        }

        .form-input {
            font-size: 18px;
            padding: 5px 15px;
            border: 3px solid #111;
            border-radius: 0;
            background: #fff;
            width: 300px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 40%;
            font-size: 18px;
            font-weight: bold;
            padding: 7px 0;
            margin: 15px auto 0 auto;
            border: 3px solid #111;
            background: #fff;
            border-radius: 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">괴식쟁이들</div>
        <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <!-- ID -->
            <div class="form-group">
              <label class="form-label" for="user_id">ID</label>
              <input class="form-input" type="text" id="user_id" name="user_id" placeholder="아이디">
            </div>
          
            <!-- PW -->
            <div class="form-group">
              <label class="form-label" for="pw">PW</label>
              <input class="form-input" type="password" id="pw" name="pw" placeholder="비밀번호">
            </div>
          
            <!-- 로그인 버튼 (submit) -->
            <button type="submit" class="btn">로그인</button>
          
            <!-- 회원가입 버튼 -->
            <button type="button" class="btn"
                    onclick="location.href='{{ url_for('signup') }}'">
              회원가입
            </button>
          </form>
          <!-- 오류 메시지 표시 -->
        {% if error %}
        <div class="error-message" style="color: red;">
          {{ error }}
        </div>
      {% endif %}
    </div>
</body>

</html>
