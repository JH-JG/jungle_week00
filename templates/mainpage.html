<!Doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainpage.css') }}">

    <script src="{{ url_for('static', filename='js/bookmark.js') }}"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">괴식쟁이들</span>
            {% if session.get('user_id') %} <div class="button-group">
                <button class="button bookmark-btn" onclick="location.href = '{{url_for('bookmark')}}'"> 즐겨찾기 </button>
                <button class="button post-btn" onclick="location.href = '{{url_for('restaurant_page')}}'"> 글작성 </button>
                <button class="button logout-btn" onclick="location.href = '{{url_for('logout')}}'"> 로그아웃 </button>
            </div>
            {% else %}
            <div class="button-group">
                <button class="button login-btn" onclick="location.href='{{ url_for('login') }}'">로그인</button>
            </div>
            <style> .mark-btn {display: none; }</style>
            {% endif %}

        </div>

        <div class="search-box">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>

        <div class="card-grid" id="post-list">
            {% for info in info_list %}
              <div class="card" data-post-id="{{ info._id }}">
                <a href="{{ url_for('detail', post_id=info._id) }}">
                <div class="card-image"></div>
                <div class="mark-btn" data-post-id="{{ info._id }}">☆</div>
                <div class="card-title">{{ info.title }}</div>
            </a>
              </div>
            {% endfor %}
          </div>

    </div>

    </div>

</body>
</html>
