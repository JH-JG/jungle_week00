<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
        }

        .container {
            width: 900px;
            margin: 30px auto;
            border: 4px solid #222;
            padding: 40px 30px 50px 30px;
            box-sizing: border-box;
            background: #fff;
        }

        .header {
            position: relative;
            height: 60px;
            margin-bottom: 40px;
        }

        .title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 3px;
            text-align: center;
        }

        .login-btn {
            border: 2px solid #222;
            background: #fff;
            border-radius: 5px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-box {
            display: flex;
            align-items: center;
            margin: 0 auto 40px auto;
            width: 60%;
            border: 2px solid #222;
            border-radius: 6px;
            padding: 8px 15px;
            box-sizing: border-box;
            background: #fff;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 20px;
            background: transparent;
        }

        .search-icon {
            font-size: 22px;
            margin-right: 10px;
            color: #444;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px 24px;
            margin-top: 30px;
        }

        .card {
            border: 3px solid #222;
            border-radius: 8px;
            padding: 15px 10px 10px 10px;
            background: #fff;
            position: relative;
            min-height: 180px;
        }

        .card-image {
            width: 100%;
            height: 70px;
            background: #eee;
            border: 2px solid #222;
            border-radius: 4px;
            margin-bottom: 8px;
            position: relative;
        }

        .corner-icon {
            position: absolute;
            top: 20px;
            right: 18px;
            width: 22px;
            height: 22px;
            background: #fff;
            border: 2px solid #222;
            border-radius: 5px;
            text-align: center;
            font-size: 15px;
            line-height: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .card-likes {
            font-size: 17px;
            margin-top: 2px;
            display: flex;
            align-items: center;
        }

        .like-icon {
            font-size: 18px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="title">괴식쟁이들</span>
            <button class="login-btn">로그인</button>
        </div>
        <div class="search-box">
            <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="card-grid">
            <!-- 카드 1 -->
            <div class="card">
                <div class="card-image"></div>
                <div class="corner-icon">☆</div>
                <div class="card-title">식당 이름</div>
                <div class="card-likes"><span class="like-icon">&#128077;</span>90</div>
            </div>
            <!-- 카드 2 -->
            <div class="card">
                <div class="card-image"></div>
                <div class="corner-icon">☆</div>
                <div class="card-title">식당 이름</div>
                <div class="card-likes"><span class="like-icon">&#128077;</span>90</div>
            </div>
            <!-- 카드 3 -->
            <div class="card">
                <div class="card-image"></div>
                <div class="corner-icon">☆</div>
                <div class="card-title">식당 이름</div>
                <div class="card-likes"><span class="like-icon">&#128077;</span>90</div>
            </div>
            
        </div>
    </div>
</body>

</html>
