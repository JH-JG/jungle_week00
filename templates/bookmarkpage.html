<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookmark.css') }}">
    <style>
        .card {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>즐겨찾기 목록</h1>
        <div class="card-grid">
            {% for post in posts %}
                <a href="{{ url_for('detail', post_id=post._id) }}" class="card">
                    <div class="card-title">{{ post.title }}</div>
                    <div class="card-content">{{ post.content }}</div>
                </a>
            {% else %}
                <p>북마크한 글이 없습니다.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
